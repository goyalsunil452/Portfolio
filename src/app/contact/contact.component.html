<section class="contact-section section-padding" id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title text-align">
                <h5 class="sub-title">contact</h5>
                <h3 class="main-title">get in touch</h3>
                <ul class="line">
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <!--===== Section Title =====-->
        </div>
        <div class="row">
            <!--===== contact item start =====-->
            <div class="contact-item">
                <div class="contact-item-inner">
                    <i class="fas fa-phone"></i>
                    <span>Phone</span>
                    <p>+91-8239439345</p>
                </div>
            </div>
            <!--===== contact item end =====-->
            <!--===== contact item start =====-->
            <div class="contact-item">
                <div class="contact-item-inner">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                    <p>goyalsunil452@gmail.com</p>
                </div>
            </div>
            <!--===== contact item end =====-->
            <!--===== contact item start =====-->
            <!-- <div class="contact-item">
                <div class="contact-item-inner">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Address</span>
                    <p>Jaitaran ,Pali</p>
                </div>
            </div> -->
            <!--===== contact item end =====-->
        </div>
        <!--===== Contact Form =====-->
        <div class="row">
            <div class="contact-form">
                <form action="" [formGroup]="formData">
                    <div class="row">
                        <div class="w-50">
                            <div class="input-group">
                                <input type="text" placeholder="Name" formControlName="name" class="input-control">
                            </div>
                            <div class="input-group">
                                <input type="email" placeholder="Email" formControlName="email" class="input-control">
                            </div>
                            <div class="input-group">
                                <input type="text" placeholder="Subject" formControlName="subject" class="input-control">
                            </div>
                        </div>
                        <div class="w-50">
                            <div class="input-group">
                                <textarea name="" class="input-control" formControlName="message" placeholder="Message" id="" cols="30"
                                    rows="10"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="submit-btn">
                            <button type="submit" class="btn-1" (click)="onSubmit()">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
